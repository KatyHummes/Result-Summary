<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio result summary</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-card">
    <div class="result-card">
      <h1>Your Result</h1>
      <div class="circle">
        <h2>76</h2>
        <span>of 100</span>

      </div>
      <h3>great</h3>
      <p>You scored heigher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-card">
      <h1>Summary</h1>

      <div class="reaction-card">
        <div class="reaction">
          <img src="assets/images/icon-reaction.svg" alt="reaction">
          <h2>Reaction</h2>
        </div>
        <div class="numbers">
          <span>80 </span>
          <span>/ 100</span>
        </div>
        
      </div>

      <div class="memory-card">
        <div class="memory">
          <img src="assets/images/icon-memory.svg" alt="memory">
          <h2>Memory</h2>
        </div>
        <div class="numbers">
          <span>92 </span>
          <span>/ 100</span>
        </div>
      </div>

      <div class="verbal-card">
        <div class="verbal">
          <img src="assets/images/icon-verbal.svg" alt="verbal">
          <h2>Verbal</h2>
        </div>
        <div class="numbers">
          <span>61 </span>
          <span>/ 100</span>
        </div>
      </div>

      <div class="visual-card">
        <div class="visual">
          <img src="assets/images/icon-visual.svg" alt="visual">
          <h2>Visual</h2>
        </div>
        <div class="numbers">
          <span>72 </span>
          <span>/ 100</span>
        </div>
      </div>

      <button type="button" class="btn-continue">Continue</button>
    </div>
</body>

</html>
